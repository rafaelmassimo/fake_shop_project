<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mini-Shop</title>
  <!-- CSS Library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/styles/app.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <!-- JS Scripts -->
  <script type="module" src="assets/scripts/app.js" defer></script>

</head>

<body>
  <div class="d-flex justify-content-center">
    <div id="loading-animation" class="spinner-grow text-info" role="status">
      <span class="sr-only">Loading...</span>
      <p id="loading-p">Loading</p>
    </div>
  </div>

  <section style="display: none" id="total-section">
    <div id="total-box">
      <h2 id="total-title">Your Cart:</h2>
      <p id="total-price"></p>
      <div id="buttons-box">
        <button class="btn btn-info" id="order-now-button" style="display: none">Order Now!</button>
        <button class="btn btn-secondary mt-4" id="clear-cart" style="display: none">Clear Cart</button>
      </div>
    </div>
  </section>

  <section id="product-section">
    <div id="products-box">
    </div>
  </section>
</body>

</html>
